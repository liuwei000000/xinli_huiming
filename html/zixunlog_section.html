<script id="zixunlog_template" type="text/x-dot-template">
	{{ for(var i=0; i< it.length; i++) { }}
		<li class="divider grid">
            <div class="col-5"> 消费时间：{{=it[i].op_time}}</div>
        </li>
        <li class="grid">
			<div class="col-1">咨询师:{{=it[i].cons_nick}}
				<p>助理:{{=it[i].assi_nick}}</p>
			</div>
			<div class="lab_jiage">
				{{? it[i].time_start != null }}
				<div class="tag_shichang">起:{{=it[i].time_start}}</div>
				{{?? }}
				<div class="tag_shichang">起:无</div>
				{{? }}
				{{? it[i].time_end != null }}
				<div class="tag_danjia">终:{{=it[i].time_end}}</div>
				{{?? }}
				<div class="tag_danjia">终:无</div>
				{{? }}
			</div>
			<div class="lab_jine">
				<div class="tag_jinge">时:{{=it[i].time_sc}}</div>
			</div>
        </li>
		<li class="divider"></li>
	{{ } }}
</script>
<section id="zixunlog_section" >
  <header>
    <nav class="left"> <a href="#" data-icon="previous" data-target="back">返回</a> </nav>
    <h1 class="title" id="zixun_log_title">加载中...</h1>
  </header>
  <article data-scroll="true" class="active" id="edit_article" style="padding: 10px 0;">
    <div id="refresh_zixun_log" style="padding: 0px 5px 5px;">
      <div id="the-scroller-zixunlog">
        <ul class="list" id="zixunlog_list">
          <li class="divider grid">
            <div class="col-5"> 咨询日期：加载中...</div>
          </li>
          <li class="grid">
            <div class="col-1">咨询师：加载中...
              <p>助理：加载中...</p>
            </div>
            <div class="lab_jiage">
              <div class="tag_shichang">时：加载..</div>
              <div class="tag_danjia">单：加载..</div>
            </div>
            <div class="lab_jine">
              <div class="tag_jinge">时：加载..</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </article>
</section>

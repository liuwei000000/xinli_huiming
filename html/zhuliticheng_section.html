<script id="zhuliticheng_template" type="text/x-dot-template">
	{{ for(var i=0; i< it.length; i++) { }}
		<li class="divider grid">
            <div class="col-5"> 日期:{{=it[i].op_time}}</div>
        </li>
        <li class="grid">
			<div class="col-1">访客:{{=it[i].visi_nick}}
				<p>咨询师:{{=it[i].cons_nick}}</p>
			</div>
			<div class="lab_jiage">
				<div class="tag_shichang">额:{{=it[i].cash}}</div>
				<div class="tag_danjia">时:{{=it[i].time_sc}}</div>
			</div>
			<div class="lab_jine">
				<div class="tag_jinge">提:{{=it[i].ticheng}}</div>
			</div>
        </li>
		<li class="divider"></li>
	{{ } }}
</script>

<section id="zhuliticheng_section" >
  <header>
    <nav class="left"> <a href="#" data-icon="previous" data-target="back">返回</a> </nav>
    <h1 class="title" id="zhuliticheng_title">加载中...</h1>
  </header>
  <article data-scroll="true" class="active" id="zhuliticheng_article">
    <div class="indented">
      <div class="input-row">
          <label style="width:60px;padding-left: 5px;padding-right: 5px;">上月:</label>
          <label style="min-width:100px;color:#F00;padding-left: 5px;padding-right: 5px;" id="tc_shangyue_ticheng">加载中...</label>
          <label style="width:60px;padding-left: 5px;padding-right: 5px;">本月:</label>
          <label style="min-width:110px;color:#F00;padding-left: 5px;padding-right: 5px;" id="tc_benyue_ticheng">加载中...</label>
	  </div>
      <div id="refresh_zhuliticheng_log" style="padding: 0px 5px 5px;">
        <div id="the-scroller-zhuliticheng">
          <ul class="list" id="zhuliticheng_list">
            <li class="divider grid">
              <div class="col-5"> 日期：加载中...</div>
            </li>
            <li class="grid">
              <div class="col-1">访客：加载中...
                <p>助理：加载中...</p>
              </div>
              <div class="lab_jiage">
                <div class="tag_shichang">额：加载..</div>
                <div class="tag_danjia">时：加载..</div>
              </div>
              <div class="lab_jine">
                <div class="tag_jinge">提：加载..</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </article>
</section>

<script id="huifang_template" type="text/x-dot-template">
	{{ for(var i=0; i< it.length; i++) { }}
	<li class="divider grid" id="riqi{{=it[i].id}}">
    	<div class="col-5" style="width: 100px;">日期：{{=it[i].op_time }}</div>
    </li>
    <li class="grid" id="neirong{{=it[i].id}}">
        <div class="col-1">
        	<p>{{=it[i].content}}</p> 
    	</div>
        <div class="lab_yuyue"><a href="#"  onClick=fang_delet({{=it[i].id}})>删除</a></div>
    </li>
    <li class="divider" id="ge{{=it[i].id}}"></li>
	{{ } }}	
</script>

<section id="fang_section" class="active">
  <header>
    <nav class="left"> <a href="#" data-icon="previous" data-target="back">返回</a> </nav>
    <h1 class="title" id="fang_title">加载中...</h1>
  </header>
  <article id="fang_article" class="active" data-scroll="true" style="padding: 10px 0;">
    <div>
      <ul class="list inset">
        <li class="grid">
        <div class="input-fang">
        <label>初始需求</label>
        <textarea name="xuqiu" draggable="false" rows="4" wrap="soft" maxlength="1024" readonly="readonly" id="huifang_xuqiu"></textarea>  
        </div>
        </li>    
        <li class="grid">
          <form  id="huifang">
            <div class="input-fang">
              <textarea name="content" id="content" draggable="false" rows="4" wrap="soft" maxlength="1024" placeholder="回访记录(1000字以内）"></textarea>
            </div>
            <a class="button block" data-icon="cogs"  onclick=fang_save()>保存</a>
          </form>
        </li>
      </ul>
      <div id="refresh_fang" style="padding: 0px 5px 5px;">
        <div id="the-scroller-fang">
          <ul class="list inset" id="huifang_list">
          </ul>
        </div>
      </div>
    </div>
  </article>
</section>

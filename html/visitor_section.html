<script id="visitor_template" type="text/x-dot-template">
	{{ for(var i=0; i< it.yuyue.length; i++) { }}
	<li class="divider grid">
    	<div class="col-1">预约日期：<span>{{=it.yuyue[i].date }}&nbsp;&nbsp;{{=it.yuyue[i].yuyue_time }} </span><br/><font color="#993300">确认时间：<span id='yuyue{{=it.yuyue[i].id}}'>
		{{? it.yuyue[i].confirm_time != null }}
		{{=it.yuyue[i].confirm_time }}
		{{? }}
		</span></font></div>
    </li>
    <li class="grid">
		{{? it.visitor != undefined }}
		<div class="col-1">咨询师：{{=it.yuyue[i].consultant_name }}
		{{?? }}
		<div class="col-1"><strong>{{=it.yuyue[i].nick}}</strong>-<span style="color:#666;font-size:0.8em;">{{=it.yuyue[i].consultant_name}},{{=it.yuyue[i].anick}}</span>
		{{? }}
		<p>房间：{{=it.yuyue[i].dianName }}-{{=it.yuyue[i].roomName }}</p>
		</div>
		<div id='yuyue{{=it.yuyue[i].id}}' class="grid">
		{{? it.yuyue[i].confirm_time == null }}
			<div class="lab_yuyue"><a href="#" onClick="delet_yuyue('{{=it.yuyue[i].vid}}','{{=it.yuyue[i].date }}')">删除</a></div>
			<div class="lab_queren"><a href="#" onClick="confirm_yuyue('{{=it.yuyue[i].vid}}','{{=it.yuyue[i].date }}', '{{=it.yuyue[i].id}}', '{{=it.yuyue[i].consultant_id}}')">确认</a></div>
		{{?? }}	
			{{? it.yuyue[i].start_time == null }}
			<div class="lab_kaishi" id='kaishi{{=it.yuyue[i].id}}'><a href="#" onClick="yuyue_start('{{=it.yuyue[i].vid}}','{{=it.yuyue[i].date }}', 'kaishi{{=it.yuyue[i].id}}')">开始</a></div>
			{{? }}
			<div class="lab_jieshu"><a href="#" onClick="visitor_jiaofei_show('{{=it.yuyue[i].vid}}','{{=it.yuyue[i].date }}')">结算</a></div>
			<div class="lab_yuyue"><a href="#" onClick="delet_yuyue_show('{{=it.yuyue[i].vid}}','{{=it.yuyue[i].date }}','{{=it.yuyue[i].consultant_id}}')">撤销</a></div>
		{{? }}
		</div>
    </li>
	<li class="divider"></li>
	{{ } }}
</script>
<script id="visitor_cexiao_template" type="text/html">
	<div style="padding:10px 20px;">
        <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">预约有偿撤销</div>
	    <div class="input-group">
			<div class="input-row">
				<label>总剩余：</label>
				<label id="visitor_shengyu_shijian" style="color:#F00">加载中...</label>
			</div>
			<div class="input-row">
				<label>剩余时长：</label>
				<label id="visitor_shengyu_shichang" >加载中...</label>
			</div>
			<div class="input-row">
				<label>剩余补时：</label>
				<label id="visitor_shengyu_bushi" >加载中...</label>
			</div>
			<div class="input-row">
				<label style="color:#00F">扣时*：</label>
				<input id="visitor_cexiao_koushi" name="visitor_cexiao_koushi" type="text" placeholder="撤销预约扣时">
			</div>
			<div class="input-row">
				<button class="col-1" data-icon="icon close" data-target="closePopup">取消</button>
				<div class="col-1"> </div>
				<button  class="col-1" data-icon="checkmark" data-target="closePopup" id="visitor_cexiao">确定</button>
			</div>
		</div>
	</div>
</script>
<script id="visitor_leixing_template" type="text/html">
	<div style="padding:10px 20px;">
        <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">选择咨询类型</div>
	    <div class="input-group">
			<div class="input-row">
				<label>系列剩余：</label>

			<div class="input-row">
				<button class="col-1" data-icon="checkmark" data-target="closePopup" id="visitor_jiaofei_dc">单次</button>

				<button  class="col-1" data-icon="checkmark" data-target="closePopup" id="visitor_jiaofei_xl">系列</button>
			</div>
		</div>
	</div>
</script>

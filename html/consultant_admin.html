<script id="consultant_template" type="text/x-dot-template">
	{{ for(var i=0; i< it.length; i++) { }}
	<li class="divider grid">
		<div class="col-5" style="width: 100px;">电话：{{=it[i].name}}&nbsp;&nbsp;</div>
	</li>
	<li class="grid">
		<div class="col-1"><a href="#" data-target="section"><strong>{{=it[i].nick}}</strong>
		<p></p></a>
	</div>
	{{? it[i].s != null }}
	<div class="lab_yuyue"><a href="#" data-target="section">{{=it[i].s}}</a></div>
	{{?? }}
	<div class="lab_yuyue"><a href="#" data-target="section">0.00</a></div>	
	{{? }}
	<div class="lab_huifang"><a href="#" data-target="section">业绩</a></div>
	</li>
	<li class="divider"></li>
	{{ } }}	
</script>

<section id="consultant_admin" class="active">
  <header>
    <nav class="left"> <a href="#" data-icon="previous" data-target="back">返回</a> </nav>
    <h1 class="title" id="consultant_title">咨询师管理</h1>
    <nav class="right"> <a data-target="section" class="button" href="#" id="consultant_download">..</a> </nav>
  </header>
  <nav class="header-secondary">
    <form id="consultant_search" style="width:100%">
      <div class="grid" style="width:95%">
        <div class="col-2">
          <input type="text" name="nick" placeholder="搜索姓名" style="height:25px;">
        </div>
        <div class="col-2">
          <input type="text" name="phone" placeholder="搜索电话" style="height:25px">
        </div>
        <div class="col-1">
          <input type="button" style="height:25px; width:50px" value="搜索" onClick="consultant_refresh()">
        </div>
      </div>
    </form>
  </nav>
  <article class="active" data-scroll="true" style="padding: 10px 0;">
    <div id="refresh_consulant" style="padding: 0px 5px 5px;">
      <div id="the-c-scroller">
        <ul class="list" id="consultant_list">
          <li class="divider grid">
            <div class="col-5" style="width: 100px;">电话：加载中...</div>
          </li>
          <li class="grid">
            <div class="col-1"> <a href="#" data-target="section"><strong>加载中... </strong>
              <p>加载中... </p>
              </a> </div>
            <div class="lab_yuyue"><a href="#" data-target="section">工资</a></div>
            <div class="lab_huifang"><a href="#" data-target="section">业绩</a></div>
          </li>
          <li class="divider"></li>
        </ul>
      </div>
    </div>
  </article>
  <footer><a href="#" data-target="section">
    <div class="add">添加咨询师</div>
    </a> </footer>
</section>

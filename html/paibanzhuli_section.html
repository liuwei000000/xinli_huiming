<section id="paibanzhuli_section"  class="active">
  <header>
    <nav class="left"> <a href="#" data-icon="previous" data-target="back">返回</a> </nav>

  </header>
  <script id="paibanzhuli_sele_template" type="text/x-dot-template">
		<option value="" selected="selected">请选择
		{{ for(var i=0; i< it.length; i++) { }}
			{{? it[i].name }}
				<option value="{{=it[i].name}}" >{{=it[i].nick}}
			{{? }}
			{{? it[i].id }}
				<option value="{{=it[i].id}}" >{{=it[i].nick}}
			{{? }}
		{{ } }}
  </script>
  <script type="text/html" id="paibanzhuli_popup_select">
        <div style="padding:10px 20px;">
            <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">选择</div>
			<div class="input-group">
				<div class="input-row">
					<label>早：</label>
					<select name="panbanzhuli_zhiban1" id="panbanzhuli_zhiban1">		
					</select>
				</div>
				<div class="input-row">
					<label>晚：</label>
					<select name="panbanzhuli_zhiban2" id="panbanzhuli_zhiban2">		
					</select>
				</div>		
			</div>
            <button class="block" data-icon="checkmark" data-target="closePopup" onclick=paiban_change()>确定</button>
        </div>
  </script>
  <article data-scroll="true" class="active" id="paibanzhuli_article">
    <div class="indented"> 
      <!-- Input group with labels-->
      <form class="input-group" id="paibanzhuli_from">
        <div class="input-row" id="paibanzhuli_mendian">
          <label>门店*</label>
          <select name="dian" id="panbanzhuli_selct_memdian">
            <option value="" selected="selected">加载中..
          </select>
		  <select id="paibanzhuli_assistant_hidden" style="display:none">
          <option value="" selected="selected">加载中..			
          </select>            
        </div> 
        <div id="paibanzhuli_calendar" style="margin:10px;"></div>
        <a class="button block" data-icon="cogs" onclick="paibanzhuli_save()">保存</a>
      </form>
      <input type="hidden" id="paibanzhuli_tmp_val" value="">
    </div>
  </article>
